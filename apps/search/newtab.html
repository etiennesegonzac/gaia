<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#fff">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <link rel="stylesheet" href="style/newtab.css">
    <meta name="defaultLanguage" content="en-US">
    <meta name="availableLanguages" content="ar, en-US, fr, zh-TW">
    <link rel="localization" href="locales/search.{locale}.properties">

    <script defer src="shared/js/l10n.js"></script>
    <script defer src="shared/js/lazy_loader.js"></script>
    <script defer src="shared/js/async_storage.js"></script>
    <script defer src="js/places_idb.js"></script>
    <script defer src="shared/js/sync_datastore.js"></script>
    <script defer src="shared/js/url_helper.js"></script>
    <script defer src="shared/js/utilities.js"></script>
    <script defer src="shared/js/settings_listener.js"></script>
    <script defer src="shared/js/search_provider.js"></script>
    <!-- <script defer src="shared/js/search_providers.json"></script> -->

    <script src="shared/js/component_utils.js"></script>
    <script src="shared/elements/gaia_buttons/script.js"></script>

    <script defer src="js/newtab.js"></script>
    <script defer src="shared/js/icons_helper.js"></script>
    <script defer src="js/providers/provider.js"></script>
    <script defer src="js/providers/grid_provider.js"></script>
    <script defer src="js/providers/places.js"></script>

    <script defer src="js/providers/suggestions.js"></script>
  </head>
  <body>
      <div id="fake-splash-page">
        <a id="color-star-trails" class="big" target="_blank" href="https://ca.news.yahoo.com/photos/colorful-star-trails-1423178062-slideshow/">
        <a target="_blank" id="calendar-google" class="big" href="https://calendar.google.com"></a>
        <a target="_blank" id="digg-sleepless" class="big" href="http://narrative.ly/hoop-dreams/sleepless-nights-and-homesick-hearts-in-nba/"></a>
        <a target="_blank" id="maps-google" class="big" href="https://maps.google.com"></a>
        <a target="_blank" id="go-transit" class="small" href="https://www.google.com">Go Transit</a>
        <a target="_blank" id="weather-network" class="small" href="https://www.google.com">Weather Network</a>
        <a target="_blank" id="kotaku" class="small" href="https://www.google.com">Kotaku</a>
        <a target="_blank" id="restaurants-close" class="small" href="https://www.google.com">Restaurants near Mozilla</a>
        <a target="_blank" id="team-liquid" class="small" href="https://www.google.com">Team Liquid</a>
      </div>

      <div style="display: none" id="suggestions-wrapper">
        <h2>
          <select id="suggestions-select"></select>
          <label for="suggestions-select" id="suggestions-provider"></label>
        </h2>
        <div id="offline-message">
          <span id="settings-connectivity"></span>
          <span data-l10n-id="offline-message"></span>
        </div>
        <div id="suggestions-notice-wrapper" hidden>
          <p data-l10n-id="suggestions-settings-notice"></p>
          <button id="suggestions-notice-confirm" data-l10n-id="ok"></button>
        </div>
        <section id="suggestions"
                 class="suggestions" data-l10n-id="suggestions"
                 aria-label="Suggestions"></section>
      </div>
      <h2 style="display: none" id="top-sites-header"><span data-l10n-id="top-sites"></span></h2>
      <section style="display: none" id="top-sites" aria-labelledby="top-sites-header"></section>
      <h2 style="display: none" id="history-header"><span data-l10n-id="history"></span></h2>
      <section id="history" class="local" aria-labelledby="history-header"></section>
  </body>
</html>
