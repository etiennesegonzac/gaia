<html>
  <head>
    <title>Activities launch test page</title>
  </head>
  <script>
    function start(aAction, aType) {
      var request = navigator.startActivity(aAction, aType, "http://mozilla.org/");
      request.onsuccess = function(e) {
        document.body.innerHTML += "<p>Success: " + JSON.stringify(this.result) + "</p>";
      }
      request.onerror = function(e) {
        document.body.innerHTML += "<p>Error: " + this.error.name + "</p>";
      }
    }

    function doStart() {
      start(document.getElementById("action").value, { type: document.getElementById("type").value, value: document.getElementById("value").value });
    }
  </script>
  <body>
    <h1>Web Activities Client</h1>
    <div>
Action: <input id="action" value="view" /><br/>
Type: <input id="type" value="url" /><br/>
Value: <input id="value" value="http://mozfr.org" /><br/>
<button onclick="doStart()">Start Activity</button>
    </div>
</body>
</html>
